[tox]
envlist = py27,pep8

[testenv]
deps = -r{toxinidir}/test-requirements.txt
commands = nosetests {posargs}
sitepackages = False

[tox:jenkins]

[testenv:cover]
setenv = NOSE_WITH_COVERAGE=1

[testenv:venv]
commands = {posargs}

[testenv:pep8]
deps = flake8
commands = flake8 setup.py akanda

[flake8]
show-source = True
exclude = .tox,dist,doc,*.egg,build
ignore = E125
builtins = _
